<ng-container *ngIf="selectedCard$ | async as card">
  <app-card-title [title]="card.title"
                  [cardId]="card.id"
                  (onUpdateTitle)="onUpdateCard($event)">
  </app-card-title>
  <div class="flex gap-2 mt-4 ml-1.5">
    <button class="raise-button">
      <app-svg-icon name="attach" [width]="24" [height]="24"></app-svg-icon>
      <div class="font-medium">Attach</div>
    </button>

    <button class="raise-button">
      <app-svg-icon name="hierarchy" [width]="24" [height]="24"></app-svg-icon>
      <div class="font-medium">Add a child issue</div>
    </button>

    <button class="raise-button">
      <app-svg-icon name="link" [width]="24" [height]="24"></app-svg-icon>
      <div class="font-medium">Link issue</div>
    </button>

    <button class="raise-button">
      <app-svg-icon name="threedot" [width]="24" [height]="24"></app-svg-icon>
    </button>
  </div>
  <div class="flex flex-col my-4 gap-2">
    <div class="font-medium text-textDark ml-1.5">Description</div>
    <app-card-description [description]="card.description"
                          [cardId]="card.id"
                          (updateDescription)="onUpdateCard($event)">
    </app-card-description>
  </div>
  <div class="flex flex-col my-4 gap-2">
    <div class="font-medium text-textDark ml-1.5">Environment</div>
    <app-card-environment [environment]="card.environment"
                          [cardId]="card.id"
                          (updateCardEnvironment)="onUpdateCard($event)">
    </app-card-environment>
  </div>
  <div class="flex flex-col my-4 gap-2 ml-1.5">
    <div class="font-medium text-textDark">Activity</div>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="mr-4">Show:</div>
        <div class="flex gap-2">
          <button class="raise-button raise-button-sm font-medium text-textDark leading-5">All</button>
          <button class="raise-button raise-button-sm font-medium text-textDark leading-5">Comment</button>
          <button class="raise-button raise-button-sm font-medium text-textDark leading-5">History</button>
          <button class="raise-button raise-button-sm font-medium text-textDark leading-5">Work log</button>
        </div>
      </div>

      <button class="square-button flex items-center px-2 gap-1 font-medium text-textDark">
        <div>Newest first</div>
        <app-svg-icon name="descending"></app-svg-icon>
      </button>
    </div>
  </div>

</ng-container>
