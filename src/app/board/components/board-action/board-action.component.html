<div class="action-container">
  <div class="flex flex-row items-center">
    <div class="search-container">
      <input type="text"
             class="search-input">
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <app-svg-icon name="search"></app-svg-icon>
      </div>
    </div>

    <div class="contributors">
      <app-avatar *ngFor="let user of users"
                  [bordered]="true"
                  [tooltip]="user.name"
                  [src]="user.avatar">
      </app-avatar>
    </div>
  </div>

  <div class="grouping-action">
    <label class="label">Group by</label>
    <nz-select class="custom-select"
               [formControl]="groupByControl"
               [nzDropdownMatchSelectWidth]="false"
               nzBorderless
               [nzSuffixIcon]="selectSuffixIcon">
      <nz-option nzCustomContent nzLabel="None" nzValue="None">
        <span>None</span>
      </nz-option>
      <nz-option nzCustomContent nzLabel="Assignee" nzValue="Assignee">
        <span>Assignee</span>
      </nz-option>
      <nz-option nzCustomContent nzLabel="Subtask" nzValue="Subtask">
        <span>Subtask</span>
      </nz-option>
    </nz-select>

    <ng-template #selectSuffixIcon>
      <app-svg-icon name="arrowDown" class="text-gray-900 text-bold"></app-svg-icon>
    </ng-template>
  </div>
</div>
